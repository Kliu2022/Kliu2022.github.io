<!DOCTYPE html>
<html>
<head>
	<title>Class Vs ID</title>

	<style>
		div {
			height: 100px;
			width: 100px;
			background-color: red;
		}
		#div1 {
			background-color: green;
		}
		.divc:hover{
			background-color:yellow ;
		}
	</style>
</head>
<body>

	<div id = "div1">
	</div>
	<div class = "divc">
	</div>
	<div>
	</div>

</body>
</html>
